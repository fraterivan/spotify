<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Spotify</title>
  </head>

  <body>
    
    <div class="main">
        <div class="menu">
          <div class="menu_item">Home</div>
          <div class="menu_item">Radio</div>
        </div>
        <div class="content"></div>
        <div class="play">
          <div class="music_data_holder">
            <div id="music_img"></div>
            <div id="actual_title">VOSSI BOP</div>
            <div id="actual_author">Stormzy</div>
          </div>
          <div class="controller_holder">
            <div class="controller">
              <img src="backward.svg">
              <img id="play_pause" onclick="playMusic()" src="play.svg">
              <img src="forward.svg">
            </div>
            <div class="player">
              <audio id="audioPlayer">
                <source src="STORMZY - VOSSI BOP.mp3" type="audio/mpeg">
              </audio>
              <div class="time_line">
                <div class="inner_line" id="inner_line"></div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
